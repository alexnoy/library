<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <dialog>
                <button class="closeButton">X</button>
                <form action="" method="post" id="newBook">
                    <p>
                        <label>
                            Title:
                            <input type="text" id="title" name="title" required>
                        </label>
                    </p>
                    <p>
                        <label>
                            Author:
                            <input type="text" id="author" name="author" required>
                        </label>
                    </p>
                    <p>
                        <label>
                            Pages:
                            <input type="number" id="pages" name="pages" min="50"  max="2500" required>
                        </label>
                    </p>
                    <p>
                        <label>
                            Completed:
                            <input type="checkbox" id="status" name="status" value="Completed">
                            <input type="hidden" id="statusHidden" name="status" value="Not Completed">
                        </label>
                    </p>
                    <p>
                        <input type="submit" id="submit" name="submit">
                    </p>
                </form>
            </dialog>
            <button id="showDialog">Add Book</button>
        </div>
        <div class="library">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
